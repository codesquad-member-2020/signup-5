<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main - </title>
    <link rel="stylesheet" href="../src/css/mainStyle.css">
</head>

<body>
    <div class="wrap">
        <h1 class="main-title">Welcome !</h1>
        <p>
            <b class="user-name">user-name</b> 님 반갑습니다.
        </p>
        <button class="user-info-btn">회원정보</button>
        <ul class="user-info">

            <li data-key="name">이름 : </li>
            <li data-key="birthday">생년월일 : </li>
            <li data-key="sex">성별 : </li>
            <li data-key="email">이메일 : </li>
            <li data-key="phoneNumber">휴대전화 : </li>
            <li data-key="interest">관심사 : </li>
        </ul>
    </div>

    <script src="../src/js/dist/main.bundle.js" type="module"></script>
</body>

</html>
